<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <form action="" class="border border-1 shadow p-5">
            <div class="grid">
                <div class="row">
                    <div class=" col-md-6">
                        <label for="numero_control">No Control</label>
                        <input type="text" name="" id="numero_control" class="form-control w-100">
                    </div>
                    <div class=" col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="" id="nombre" class="form-control w-100">
                    </div>
                    <div class=" col-md-6">
                        <label for="correo">Correo</label>
                        <input type="text" name="" id="correo" class="form-control w-100">
                    </div>
                    <div class=" col-md-6">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="" id="telefono" class="form-control w-100">
                    </div>
                    <div class=" col-md-6">
                        <label for="semestre">Semestre</label>
                        <input type="text" name="" id="semestre" class="form-control w-100">
                    </div>
                </div>
            </div>
                    <div class="btn btn-dark ms-0 mt-3" id="btnConsultar">Consultar</div>
                    <div class="btn btn-dark"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
